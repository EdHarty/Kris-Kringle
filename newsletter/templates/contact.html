{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font my-4 text-center text-black">Contact Us</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-black">Contact information</h5>
                        <p class="card-text text-black"><i class="fas fa-envelope"></i> kriskringle499@gmail.com </p>
                        <p class="card-text text-black"><i class="fas fa-envelope"></i> Lapland, The North Pole. </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-12 mx-auto py-5">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black float-right rounded-0">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
