{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font my-4 text-center text-black">Cancel Subscription</h2>
                <hr>
                <h3 class="text-center text-black">If you change your mind. Feel free to sign up again any time.</h3>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-12 mx-auto py-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <a href="{% url 'home' %}" class="btn btn-outline-danger">Cancel</a>

                        <input type="submit" class="btn btn-outline-black" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
